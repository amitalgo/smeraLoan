<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Do you need a term loan / working capital / any other facility?</h6>
        </ion-col>
      </ion-row>
      
      <form [formGroup]="loanterm" (ngSubmit)="action > 0 ? doUpdateLoanTerm() : doLoanTerm()" class="animated fadeInRight">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Enter Term Loan amount here (In Cr)" [formControl]="loanterm.controls['loan_amount']" ></ion-input>
        </ion-item>
        <span *ngIf="loanterm.controls.loan_amount.errors && loanterm.controls.loan_amount.dirty && loanterm.controls.loan_amount.hasError('required')" class="danger" padding>Loan Amount is required.</span> 
        <span *ngIf="loanterm.controls.loan_amount.errors && loanterm.controls.loan_amount.dirty && loanterm.controls.loan_amount.hasError('pattern')" class="danger" padding>Not a valid loan amount.</span>

        <ion-item no-lines>
          <ion-input type="text" placeholder="Enter Working Capital amount here (In Cr)" [formControl]="loanterm.controls['capital_amount']" ></ion-input>
        </ion-item>
        <span *ngIf="loanterm.controls.capital_amount.errors && loanterm.controls.capital_amount.dirty && loanterm.controls.capital_amount.hasError('required')" class="danger" padding>Capital Amount is required.</span> 
        <span *ngIf="loanterm.controls.capital_amount.errors && loanterm.controls.capital_amount.dirty && loanterm.controls.capital_amount.hasError('pattern')" class="danger" padding>Not a valid capital amount.</span>

        <ion-item no-lines>
            <ion-input type="text" placeholder="Enter Other Facility Type here" [formControl]="loanterm.controls['other_facility']" ></ion-input>
        </ion-item>
        <span *ngIf="loanterm.controls.other_facility.errors && loanterm.controls.other_facility.dirty && loanterm.controls.other_facility.hasError('required')" class="danger" padding>Other Facility is required.</span> 

        <ion-item no-lines>
          <ion-input type="text" placeholder="Enter Other Facility amount here (In Cr)" [formControl]="loanterm.controls['other_facility_amount']"></ion-input>
        </ion-item>
        <span *ngIf="loanterm.controls.other_facility_amount.errors && loanterm.controls.other_facility_amount.dirty && loanterm.controls.other_facility_amount.hasError('required')" class="danger" padding>Other Facility Amount is required.</span> 
        <span *ngIf="loanterm.controls.other_facility_amount.errors && loanterm.controls.other_facility_amount.dirty && loanterm.controls.other_facility_amount.hasError('pattern')" class="danger" padding>Not a valid other facility amount.</span>

        <button ion-button [disabled]="checkValid()" type="submit" float-right ion-button round small>DONE</button>
  
      </form>
    </ion-grid>
  </ion-content>
