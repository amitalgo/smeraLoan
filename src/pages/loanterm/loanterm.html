<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Do you need a term loan / working capital / any other facility?</h6>
        </ion-col>
      </ion-row>
  
      <form [formGroup]="loanterm" (ngSubmit)="doLoanTerm()">
        <ion-item>
          <ion-input type="text" placeholder="Enter Term Loan amount here (In Cr)" formControlName="loan_amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Enter Working Capital amount here (In Cr)" formControlName="capital_amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter Other Facility Type here" formControlName="other_facility"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Enter Other Facility amount here (In Cr)" formControlName="other_facility_amount"></ion-input>
        </ion-item>

        <button ion-button [disabled]="!loanterm.valid" type="submit" float-right ion-button round outline small>DONE</button>
  
      </form>
    </ion-grid>
  </ion-content>
