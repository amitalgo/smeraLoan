<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>What is the name of your Entity for which your need a business loan?</h6>
      </ion-col>
    </ion-row>

    <form [formGroup]="company" (ngSubmit)="doCompany()">
      <ion-item>
        <ion-input type="text" placeholder="Company Name in full" formControlName="company_name"></ion-input>
      </ion-item>

      <button class="animated fadeInRight" ion-button [disabled]="!company.valid" type="submit" float-right ion-button round outline small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
