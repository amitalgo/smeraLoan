<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Almost there! Please accept our Terms and Privacy Policy</h6>
        </ion-col>
      </ion-row>

      <div class="animated fadeInRight">
        <ion-row>
            <ion-col col-2 no-lines class="align-text-middle">
                <ion-checkbox (ionChange)="datachanged($event)"> </ion-checkbox>
            </ion-col>
            <ion-col>
                <ion-label (click)="redirect()"><a href="javacript:void(0)">Terms & Conditions | Privacy Policy</a></ion-label>
            </ion-col>            
          </ion-row>  
        <ion-row>
            <ion-col>
              <button [disabled]="!isenabled" float-right ion-button round small (click)="doContinue()">Proceed</button>
            </ion-col>
        </ion-row>
      </div>
        
    </ion-grid>
  </ion-content>
