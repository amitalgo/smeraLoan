<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Please choose a strong password to keep your data safe.</h6>
      </ion-col>
    </ion-row>


    <form [formGroup]="submit" (ngSubmit)="doSubmit()">
      <ion-item>
        <ion-input type="password" placeholder="Type a password" formControlName="password"></ion-input><ion-icon (click)="togglePassword()" name="ios-eye-outline" item-right></ion-icon>
      </ion-item>

      <button class="animated fadeInRight" ion-button [disabled]="!submit.valid" type="submit" float-right ion-button round outline small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
