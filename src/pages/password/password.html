<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Please choose a strong password to keep your data safe.</h6>
      </ion-col>
    </ion-row>


    <form [formGroup]="submit" (ngSubmit)="doSubmit()" class="animated fadeInRight">
      <ion-item>
        <ion-input type="password" placeholder="Type a password" [formControl]="submit.controls['password']" ></ion-input>
        <!-- <ion-icon (click)="togglePassword()" name="ios-eye-outline" item-right></ion-icon> -->
      </ion-item>

      <button ion-button [disabled]="!submit.valid" type="submit" float-right ion-button round small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
