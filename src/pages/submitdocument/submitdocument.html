<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Select and upload all that is available</h6>
        </ion-col>
      </ion-row>
  
      <form [formGroup]="submitdocuments" (ngSubmit)="doSubmitDocuments()" class="animated fadeInRight">
          <ion-row>
              <ion-col>
                  <ion-item class="identity_proof" no-lines>
                  <ion-select [formControl]="submitdocuments.controls['identity_proof']" placeholder="Select your Identity Proof"  interface="popover">
                      <ion-option value="Aadhaar">Aadhaar</ion-option>
                      <ion-option value="PAN">PAN</ion-option>
                    </ion-select>
                  </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button type="submit" ion-button full>Upload</button>
              </ion-col>
            </ion-row>
        

        <ion-row>
            <ion-col>
                <ion-item class="address_proof" no-lines>
                <ion-select [formControl]="submitdocuments.controls['address_proof']" placeholder="Select your Address Proof" interface="popover">
                    <ion-option value="Office">Office</ion-option>
                  </ion-select>
                </ion-item>
            </ion-col>
          </ion-row>
          

          <ion-row>
              <ion-col>
                  <ion-item class="financial" no-lines>
                  <ion-select [formControl]="submitdocuments.controls['financial']" placeholder="Select your Financial Documents" interface="popover">
                      <ion-option value="Financials">Financials</ion-option>
                      <ion-option value="Promoter">Promoter</ion-option>
                    </ion-select>
                  </ion-item>
              </ion-col>
            </ion-row>
  
        <button ion-button [disabled]="!submitdocuments.valid" type="submit" float-right ion-button round small>Okay</button>
  
      </form>
    </ion-grid>
  </ion-content>
