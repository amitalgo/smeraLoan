<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Select and upload all that is available</h6>
        </ion-col>
      </ion-row>
  
      <form [formGroup]="submitdocuments" (ngSubmit)="doSubmitDocuments()">
          <ion-row>
              <ion-col>
                  <ion-item class="identity_proof">
                  <ion-select [formControl]="submitdocuments.controls['identity_proof']" placeholder="Select your Identity Proof" interface="popover">
                      <ion-option value="2018">2018</ion-option>
                      <ion-option value="2017">2017</ion-option>
                    </ion-select>
                  </ion-item>
              </ion-col>
            </ion-row>
        

        <ion-row>
            <ion-col>
                <ion-item class="address_proof">
                <ion-select [formControl]="submitdocuments.controls['address_proof']" placeholder="Select your Address Proof" interface="popover">
                    <ion-option value="2018">2018</ion-option>
                    <ion-option value="2017">2017</ion-option>
                  </ion-select>
                </ion-item>
            </ion-col>
          </ion-row>
          

          <ion-row>
              <ion-col>
                  <ion-item class="financial">
                  <ion-select [formControl]="submitdocuments.controls['financial']" placeholder="Select your Financial Documents" interface="popover">
                      <ion-option value="2018">2018</ion-option>
                      <ion-option value="2017">2017</ion-option>
                    </ion-select>
                  </ion-item>
              </ion-col>
            </ion-row>
  
        <button class="animated fadeInRight" ion-button [disabled]="!submitdocuments.valid" type="submit" float-right ion-button round outline small>Okay</button>
  
      </form>
    </ion-grid>
  </ion-content>
