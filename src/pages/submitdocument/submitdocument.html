<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Select and upload all that is available</h6>
        </ion-col>
      </ion-row>
  
     
        <ion-item class="documentType" no-lines>
          <ion-select #identity placeholder="Select your Identity Proof"  >
            <ion-option value="Aadhaar">Aadhaar</ion-option>
            <ion-option value="PAN">PAN</ion-option>
          </ion-select>
        </ion-item>

        <ion-row>
            <ion-col col-5>
                <button float-left round small outline ion-button>Choose</button>
            </ion-col>
          <ion-col col-5>
            <button float-left round small (click)="doSubmitDocuments(identity)" outline ion-button>Upload</button>
          </ion-col>
        </ion-row>

        <ion-item class="documentType" no-lines>
        <ion-select #address placeholder="Select your Address Proof">
            <ion-option value="light_bill">Light Bill</ion-option>
            <ion-option value="ration">Ration Card</ion-option>
          </ion-select>
        </ion-item>

        <ion-row>
            <ion-col col-5>
                <button float-left round small outline ion-button>Choose</button>
            </ion-col>
          <ion-col col-5>
            <button float-left round small (click)="doSubmitDocuments(address)" outline ion-button>Upload</button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-item class="documentType" no-lines>
              <ion-select #financial placeholder="Select your Financial Proof">
                  <ion-option value="financial1">Financial 1</ion-option>
                  <ion-option value="financial2">Financial 2</ion-option>
                </ion-select>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>
              <button float-left round small outline ion-button>Choose</button>
          </ion-col>
          <ion-col col-5>
            <button float-left round small (click)="doSubmitDocuments(financial)" outline ion-button>Upload</button>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <button float-right ion-button round small>Okay</button>
          </ion-col>
        </ion-row>
  
      
    </ion-grid>
  </ion-content>
