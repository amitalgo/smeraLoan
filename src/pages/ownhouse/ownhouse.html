<ion-header>
        <ion-navbar color="white">
        </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="content">
        <ion-row>
            <ion-col>
                <h6>Do you own a house? Is the house mortageded with any bank?</h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <button ion-button float-right ion-button full round (click)="doHouse('yes')">Yes I own a house</button>
            </ion-col>
        </ion-row>
        <ion-row>
                <ion-col>
                        <button ion-button float-right ion-button full round (click)="doHouse('no')">No I don't own a house</button>
                </ion-col>
        </ion-row>
        <ion-row>
                <ion-col>
                        <button ion-button float-right ion-button full round (click)="doHouse('yes_but_mortgaged')">Yes i own a house but it is mortgaged</button>
                </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
