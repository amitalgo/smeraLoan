<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Select the activities your entity is into and the Industry it operates in.</h6>
      </ion-col>
    </ion-row>

    <form [formGroup]="entityactivity" (ngSubmit)="doEntityActivity()">
      
        <ion-item class="activity">
        <ion-select [formControl]="entityactivity.controls['activity']" placeholder="Select Activity" interface="popover">
            <ion-option value="2018">2018</ion-option>
            <ion-option value="2017">2017</ion-option>
          </ion-select>
        </ion-item>

        
        <ion-item class="industry">
        <ion-select [formControl]="entityactivity.controls['industry']" placeholder="Select Industry" interface="popover">
            <ion-option value="2018">2018</ion-option>
            <ion-option value="2017">2017</ion-option>
          </ion-select>
        </ion-item>

        
        <button ion-button [disabled]="!entityactivity.valid" type="submit" float-right ion-button round outline small>DONE</button>
          
    </form>
  </ion-grid>
</ion-content>
