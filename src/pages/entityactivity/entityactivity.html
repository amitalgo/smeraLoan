<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Select the activities your entity is into and the Industry it operates in.</h6>
      </ion-col>
    </ion-row>
    
    <form [formGroup]="entityactivity" (ngSubmit)="action > 0 ? doUpdateEntityActivity() : doEntityActivity()" class="animated fadeInRight">
      
        <ion-item class="activity" no-lines>
        <ion-select [formControl]="entityactivity.controls['activity']" placeholder="Select Activity">
            <ion-option value="Trading">Trading</ion-option>
            <ion-option value="Manufacturing">Manufacturing</ion-option>
            <ion-option value="Services">Services</ion-option>
            <ion-option value="Investments">Investments</ion-option>
            <ion-option value="Real Estate">Real Estate</ion-option>
          </ion-select>
        </ion-item>

        
        <ion-item class="industry" no-lines>
          <!-- <ion-select [formControl]="entityactivity.controls['industry']" placeholder="Select Industry">
              <ion-option value="{{ industry.subindustry_name }}" *ngFor="let industry of industries">{{ industry.subindustry_name }}</ion-option>
          </ion-select> -->
          <select-searchable [formControl]="entityactivity.controls['industry']" placeholder="Select Industry"
          item-content
          [(ngModel)]="indus"
          [items]="industries"
          itemValueField="subindustry_name"
          itemTextField="subindustry_name"
          [canSearch]="true"
          (onChange)="userChanged($event)"
          [hasVirtualScroll]="true"
          >
          </select-searchable>
        </ion-item>

        
        <button ion-button [disabled]="!entityactivity.valid" type="submit" float-right ion-button round small>DONE</button>
          
    </form>
  </ion-grid>
</ion-content>
