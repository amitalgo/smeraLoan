<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="content">
    <ion-row>
        <ion-col>
          <h6>Where is your Entity located?</h6>
        </ion-col>
      </ion-row>    
    <form [formGroup]="entitylocated" (ngSubmit)="action > 0 ? doUpdateEntityLocated() : doEntityLocated()  " class="animated fadeInRight">
      <ion-item no-lines>        
        <ion-textarea [formControl]="entitylocated.controls['address']" placeholder="Address"></ion-textarea>
      </ion-item>
      <span *ngIf="entitylocated.controls.address.errors && entitylocated.controls.address.dirty && entitylocated.controls.address.hasError('required')" class="danger" padding>Address is required.</span> 
      <ion-item no-lines>
        <ion-input type="text" placeholder="City" [formControl]="entitylocated.controls['city']"></ion-input>
      </ion-item>
      <span *ngIf="entitylocated.controls.city.errors && entitylocated.controls.city.dirty && entitylocated.controls.city.hasError('required')" class="danger" padding>City is required.</span>
      <ion-item no-lines>
        <ion-input type="text" placeholder="Pincode" [formControl]="entitylocated.controls['pincode']"></ion-input>
      </ion-item>
      <span *ngIf="entitylocated.controls.pincode.errors && entitylocated.controls.pincode.dirty && entitylocated.controls.pincode.hasError('required')" class="danger" padding>Pincode is required.</span> 

      <span *ngIf="entitylocated.controls.pincode.errors && entitylocated.controls.pincode.dirty && entitylocated.controls.pincode.hasError('pattern')" class="danger" padding>Not a valid pincode.</span>
        <button ion-button [disabled]="!entitylocated.valid" type="submit" float-right ion-button round small>DONE</button>
    </form>
  </ion-grid>
</ion-content>
