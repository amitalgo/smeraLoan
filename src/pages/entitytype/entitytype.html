<ion-content>
  <ion-grid class="content">
      <ion-row>
          <ion-col>
            <div><h6 class="centre">Choose your Entity Type</h6></div>
          </ion-col>
        </ion-row>

    <div class="animated fadeInRight">
      <ion-item>
        <button ion-button (click)="doEntityType('public_limited')" ion-button round small>Public Limited</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="doEntityType('llp')" ion-button round small>LLP</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="doEntityType('partnership')" ion-button round small>Partnership</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="doEntityType('huf')" ion-button round small>Hindu Undivided Family (HUF)</button>
      </ion-item>
      <ion-item>
          <button ion-button (click)="doEntityType('private_limited')" ion-button round small>Private Limited</button>
      </ion-item>
      <ion-item>
          <button ion-button (click)="doEntityType('sale_proprietorship')" ion-button round small>Sale Proprietorship</button>
      </ion-item>
      <ion-item>
          <button ion-button (click)="doEntityType('society')" ion-button round small>Trust/Society/NGO/Non-Profit Organisationp</button>
      </ion-item>
    </div>
  </ion-grid>
</ion-content>
