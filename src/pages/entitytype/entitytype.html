<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="content">
      <ion-row>
          <ion-col>
            <div><h6 class="centre">Choose your Entity Type</h6></div>
          </ion-col>
        </ion-row>
        
    <form [formGroup]="entityType" (ngSubmit)="action > 0 ? doUpdateEntityType() : doEntityType()" class="animated fadeInRight">
      <div class="animated fadeInRight">
          <ion-grid>              
              <ion-row>
                <ion-col>
                    <ion-item no-lines>
                    <ion-select [formControl]="entityType.controls['entity_type']" placeholder="Select Entity Type">
                        <ion-option value="Public Limited">Public Limited</ion-option>
                        <ion-option value="Private Limited">Private Limited</ion-option>
                        <ion-option value="Sole Proprietorship">Sole Proprietorship</ion-option>
                        <ion-option value="LLP">LLP</ion-option>
                        <ion-option value="Partnership">Partnership</ion-option>
                        <ion-option value="Trust/Society/NGO/Non-Profit Organisation">Trust/Society/NGO/Non-Profit Organisation</ion-option>
                        <ion-option value="Hindu Undivided Family (HUF)">Hindu Undivided Family (HUF)</ion-option>
                      </ion-select>
                    </ion-item>
                </ion-col>
              </ion-row>  
              
              <ion-row>
                <ion-col>
                    <button ion-button [disabled]="!entityType.valid" type="submit" float-right ion-button round small>DONE</button>
                </ion-col>
              </ion-row>          
          </ion-grid>
      </div>
    </form>
  </ion-grid>
</ion-content>
