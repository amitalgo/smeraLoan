<ion-content>
  <ion-grid class="content">
      <ion-row>
          <ion-col>
            <div><h6 class="centre">Choose your Entity Type</h6></div>
          </ion-col>
        </ion-row>

    <form [formGroup]="entitytype" (ngSubmit)="doEntityType()">
      <ion-item>
        <ion-input type="text" placeholder="Public Limited" formControlName="public_limited"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="LLP" formControlName="llp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Partnership" formControlName="parternership"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Hindu Undivided Family (HUF)" formControlName="huf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Private Limited" formControlName="private_limited"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Sale Proprietorship" formControlName="sale_proprietorship"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Trust/Society/NGO/Non-Profit Organisation" formControlName="society"></ion-input>
      </ion-item>

      <button class="animated fadeInRight" ion-button [disabled]="!entitytype.valid" type="submit" float-right ion-button round outline small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
