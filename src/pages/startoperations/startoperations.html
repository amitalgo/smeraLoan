<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Are you yet to start your operations?<br>If not, then when was your entity incorporated?</h6>
      </ion-col>
    </ion-row>

    <form [formGroup]="operations" (ngSubmit)="doOperations()" class="animated fadeInRight">
      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-item no-lines>
                    <!-- <button ion-button float-right ion-button round small>Yet to start my operations</button> -->
                    <label for="Yet to start my operations" float-right>Yet to start my operations</label>
                  </ion-item>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
                <ion-item no-lines>
                <ion-select [formControl]="operations.controls['year']" placeholder="Select Year">
                    <ion-option value="2018">2018</ion-option>
                    <ion-option value="2017">2017</ion-option>
                  </ion-select>
                </ion-item>
            </ion-col>
          </ion-row>  
          
          <ion-row>
            <ion-col>
                <button ion-button [disabled]="!operations.valid" type="submit" float-right ion-button round small>DONE</button>
            </ion-col>
          </ion-row>          
      </ion-grid>
    </form>
  </ion-grid>
</ion-content>
