<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Are you yet to start your operations?<br>If not, then when was your entity incorporated?</h6>
      </ion-col>
    </ion-row>

    <form [formGroup]="operations" (ngSubmit)="doOperations()">
      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-item>
                    <button class="animated fadeInRight" ion-button float-right ion-button round outline small>Yet to start my operations</button>
                  </ion-item>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
                <ion-item class="year">
                <ion-select [formControl]="operations.controls['year']" placeholder="Select Year" interface="popover">
                    <ion-option value="2018">2018</ion-option>
                    <ion-option value="2017">2017</ion-option>
                  </ion-select>
                </ion-item>
            </ion-col>
          </ion-row>  
          
          <ion-row>
            <ion-col>
                <button class="animated fadeInRight" ion-button [disabled]="!operations.valid" type="submit" float-right ion-button round outline small>DONE</button>
            </ion-col>
          </ion-row>          
      </ion-grid>
    </form>
  </ion-grid>
</ion-content>
