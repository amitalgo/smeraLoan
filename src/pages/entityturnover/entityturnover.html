<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Finally, could you help us with your entity's Sales Turnover & PAT?</h6>
      </ion-col>
    </ion-row>
    <!-- action > 0 ? doUpdateEntityTurnover() : doEntityTurnover() -->
    <form [formGroup]="entityturnover" (ngSubmit)="doEntityTurnover()" class="animated fadeInRight">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-item>
                  <ion-input type="text" placeholder="Sales Turnover (In Cr)" [formControl]="entityturnover.controls['turnOver']"></ion-input>
                </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-item class="pan_year">
                <ion-datetime displayFormat="YYYY" [formControl]="entityturnover.controls['pan_year']"></ion-datetime>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-input type="text" placeholder="PAT (In Cr)" [formControl]="entityturnover.controls['pat']"></ion-input>
                </ion-item>
            </ion-col>
            
            <ion-col col-6>
                <ion-item class="pat_year">
                    <ion-datetime displayFormat="YYYY" [formControl]="entityturnover.controls['pat_year']"></ion-datetime>
                </ion-item>
            </ion-col>   
        </ion-row>     
      </ion-grid>   

      <button ion-button [disabled]="!entityturnover.valid" type="submit" float-right ion-button round small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
