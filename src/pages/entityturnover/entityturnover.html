<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Finally, could you help us with your entity's Sales Turnover & PAT?</h6>
      </ion-col>
    </ion-row>
    
    <form [formGroup]="entityturnover" (ngSubmit)="action > 0 ? doUpdateEntityTurnover() : doEntityTurnover()" class="animated fadeInRight">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-item no-lines>
                  <ion-input type="text" placeholder="Sales Turnover (In Cr)" [formControl]="entityturnover.controls['turnOver']"></ion-input>
                </ion-item>
                <span *ngIf="entityturnover.controls.turnOver.errors && entityturnover.controls.turnOver.dirty && entityturnover.controls.turnOver.hasError('required')" class="danger" padding>Turn Over is required.</span> 

                <span *ngIf="entityturnover.controls.turnOver.errors && entityturnover.controls.turnOver.dirty && entityturnover.controls.turnOver.hasError('pattern')" class="danger" padding>Not a valid turn over.</span>
          </ion-col>
          
          <ion-col col-6>
              <ion-item class="pan_year" no-lines>
                <ion-datetime displayFormat="YYYY" placeholder="Select Year" [formControl]="entityturnover.controls['pan_year']"></ion-datetime>
              </ion-item>
              <span *ngIf="entityturnover.controls.pan_year.errors && entityturnover.controls.pan_year.dirty && entityturnover.controls.pan_year.hasError('required')" class="danger" padding>Year is required.</span> 

              <span *ngIf="entityturnover.controls.pan_year.errors && entityturnover.controls.pan_year.dirty && entityturnover.controls.pan_year.hasError('pattern')" class="danger" padding>Not a valid Year.</span>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-input type="text" placeholder="PAT (In Cr)" [formControl]="entityturnover.controls['pat']"></ion-input>
                </ion-item>
                <span *ngIf="entityturnover.controls.pat.errors && entityturnover.controls.pat.dirty && entityturnover.controls.turnOver.hasError('required')" class="danger" padding>Pat Amount is required.</span> 

                <span *ngIf="entityturnover.controls.pat.errors && entityturnover.controls.pat.dirty && entityturnover.controls.turnOver.hasError('pattern')" class="danger" padding>Not a valid pat amount.</span>
            </ion-col>
            
            <ion-col col-6>
                <ion-item class="pat_year" no-lines>
                    <ion-datetime displayFormat="YYYY" placeholder="Select Year" [formControl]="entityturnover.controls['pat_year']"></ion-datetime>
                </ion-item>
            </ion-col>   
        </ion-row>     
      </ion-grid>   

      <button ion-button [disabled]="!entityturnover.valid" type="submit" float-right ion-button round small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
