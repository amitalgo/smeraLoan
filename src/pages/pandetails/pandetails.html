<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>What is your Permanent Account Number (PAN) & GSTIN?</h6>
      </ion-col>
    </ion-row>

    <form [formGroup]="pandet" (ngSubmit)="doPanDet()">
      <ion-item>
        <ion-input type="text" placeholder="Enter PAN here" formControlName="pan"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Enter GSTIN here" formControlName="gst"></ion-input>
      </ion-item>

      <button ion-button [disabled]="!pandet.valid" type="submit" float-right ion-button round outline small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
