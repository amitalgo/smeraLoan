<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>A 4 digit OTP has been sent to your mobile number / email ID</h6>
        <p>Enter OTP Code</p>
      </ion-col>
    </ion-row>


    <form [formGroup]="verify" (ngSubmit)="doVerify()">
      <ion-item>
        <ion-input type="text" placeholder="E.g 56452" formControlName="otp"></ion-input>
      </ion-item>
      <!-- <ion-item *ngIf="register.controls['email'].errors?.required && register.controls['email'].touched">
                <p>Email is required</p>
              </ion-item> -->

      <button class="animated fadeInRight" ion-button [disabled]="!verify.valid" type="submit" float-right ion-button round outline small>SUBMIT</button>

    </form>
  </ion-grid>
</ion-content>
