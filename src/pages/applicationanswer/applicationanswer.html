<ion-footer>
    <ion-navbar color="white">
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-footer>
  
  <ion-header>
      <ion-navbar color="white" class="centre">
          <ion-buttons left>
              <button ion-button icon-only (click)="goBack()">
                  <ion-icon name="arrow-back"></ion-icon>
              </button>
          </ion-buttons>
          <ion-title>Application Name</ion-title>
        </ion-navbar>
  </ion-header>
  
  <ion-content padding="true">

      <ion-list class="accordion-list"> 
          <!-- First Level -->
          <ion-list-header *ngFor="let item of information; let i = index" no-lines no-padding>
            <!-- Toggle Button -->
            <!-- <ion-icon item-left name="leaf" *ngIf="!item.open"></ion-icon> -->
            <button ion-item (click)="toggleSection(i)" detail-none class="trans" [ngClass]="{'section-active': item.open, 'section': !item.open}">
              <ion-icon medium  class="toggleIcon" item-right name="ios-arrow-forward" *ngIf="!item.open"></ion-icon>
              <ion-icon medium class="toggleIcon" item-right name="ios-arrow-down" *ngIf="item.open"></ion-icon>
              <ion-icon small style="color:grey" item-right name="ios-create" md="md-create"></ion-icon>
                {{ item.name }}
            </button>
       
            <ion-list *ngIf="item.children && item.open" no-lines>
              <!-- Second Level -->
              <ion-list-header *ngFor="let child of item.children; let j = index" no-padding>
                <!-- Toggle Button -->
                <button ion-item (click)="toggleItem(i, j)" *ngIf="child.children" class="child" detail-none>
                  <ion-icon item-left name="add" *ngIf="!child.open"></ion-icon>
                  <ion-icon item-left name="close" *ngIf="child.open"></ion-icon>
                  {{ child.name }}
                </button>
       
                <!-- Direct Add Button as Fallback -->
                <ion-item *ngIf="!child.children" ion-item detail-none class="child-item" text-wrap>
                  <!-- <h2>{{ child.name }}</h2> -->
                  <p text-lowercase>{{ child.information }}</p>
                </ion-item>
       
                <ion-list *ngIf="child.children && child.open">
                  <!-- Third Level -->
                  <ion-item *ngFor="let item of child.children; let k = index" detail-none class="child-item" text-wrap>
                    <h2>{{ item.name }}</h2>
                    <p text-lowercase>{{ item.information }}</p>
                    <!-- Direct Add Button -->
                    <button ion-button outline item-end (click)="buyItem(item)">{{ item.price }}</button>
                  </ion-item>
                </ion-list>
       
              </ion-list-header>
            </ion-list>
            
          </ion-list-header>
        </ion-list>
  </ion-content>
