<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Please register using email Address and mobile number</h6>
      </ion-col>
    </ion-row>
    
    
          <form [formGroup]="register" (ngSubmit)="doRegister()" class="animated fadeInRight">
            
              <ion-item no-lines>
                <ion-input type="text" placeholder="Type email address here" [formControl]="register.controls['email']" ></ion-input>
              </ion-item>

              <span *ngIf="register.controls.email.errors && register.controls.email.dirty && register.controls.email.hasError('required')" class="danger" padding>Email is required.</span> 

              <span *ngIf="register.controls.email.errors && register.controls.email.dirty && register.controls.email.hasError('pattern')" class="danger" padding>Not a valid email.</span>

              <ion-item no-lines>
                <ion-input [formControl]="register.controls['mobile']" placeholder="Enter mobile number here" type="text"></ion-input>
              </ion-item>

              <span *ngIf="register.controls.mobile.errors && register.controls.mobile.dirty && register.controls.mobile.hasError('required')" class="danger" padding>Mobile is required.</span> 
              <span *ngIf="register.controls.mobile.errors && register.controls.mobile.dirty && register.controls.mobile.hasError('minlength')" class="danger" padding>Not a valid Mobile No.</span> 
              <span *ngIf="register.controls.mobile.errors && register.controls.mobile.dirty && register.controls.mobile.hasError('maxlength')" class="danger" padding>Not a valid Mobile No.</span> 
              <span *ngIf="register.controls.mobile.errors && register.controls.mobile.dirty && register.controls.mobile.hasError('pattern')" class="danger" padding>Only number are allowed.</span>
            
            <button ion-button [disabled]="!register.valid" type="submit" float-right ion-button round small  >Done</button>
            
          </form>
  </ion-grid>
</ion-content>
