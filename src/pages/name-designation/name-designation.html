<ion-footer>
  <ion-navbar color="white">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-footer>

<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Great, what is your name and designation?</h6>
      </ion-col>
    </ion-row>


    <form [formGroup]="namedes" (ngSubmit)="doNameDes()">
      <ion-item>
        <ion-input type="text" placeholder="First Name + Last Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Designation" formControlName="designation"></ion-input>
      </ion-item>

      <button class="animated fadeInRight" ion-button [disabled]="!namedes.valid" type="submit" float-right ion-button round outline small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
