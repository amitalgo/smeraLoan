<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <h6>Great, what is your name and designation?</h6>
      </ion-col>
    </ion-row>


    <form [formGroup]="namedes" (ngSubmit)="doNameDes()" class="animated fadeInRight">
      <ion-item>
        <ion-input type="text" placeholder="First Name + Last Name" [formControl]="namedes.controls['name']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Designation" [formControl]="namedes.controls['designation']"></ion-input>
      </ion-item>

      <button ion-button [disabled]="!namedes.valid" type="submit" float-right ion-button round small>DONE</button>

    </form>
  </ion-grid>
</ion-content>
