<ion-footer>
    <ion-navbar color="white">
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-footer>
  
  <ion-header>
      <ion-navbar color="white">
          <ion-title>Change Password</ion-title>
      </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-grid class="content">      
      
          <form [formGroup]="changePassword" (ngSubmit)="doUpdatePassword()" class="animated fadeInRight">
            <ion-item>
              <ion-input type="text" placeholder="Enter Password" [formControl]="changePassword.controls['password']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Confirm Password" [formControl]="changePassword.controls['confirmPassword']"></ion-input>
            </ion-item>
      
            <button ion-button [disabled]="!changePassword.valid" type="submit" float-right ion-button round small>DONE</button>
      
          </form>
        </ion-grid>
  </ion-content>
