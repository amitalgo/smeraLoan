<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Do you have a preferred bank?</h6>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5>
            <ion-item>
                <button ion-button float-left ion-button round small>SBI</button>
              </ion-item>
        </ion-col>
        <ion-col col-2>
            OR
        </ion-col>
        <ion-col col-5>
            <ion-item>
                <button ion-button float-right ion-button round small>Any Other Bank</button>
            </ion-item>
        </ion-col>             
      </ion-row>      

      <ion-row>
          <ion-col>
            <button class="animated fadeInRight" float-right ion-button round outline small (click)="doProceed()">Proceed</button>
          </ion-col>
      </ion-row>
  
    </ion-grid>
  </ion-content>
