<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Do you have a preferred bank?</h6>
        </ion-col>
      </ion-row>
      <form [formGroup]="otherBank" (ngSubmit)="action > 0 ? doUpdate() : doProceed()" class="animated fadeInRight" >
        <ion-row>
          <ion-col col-4>
              <button type="button"  ion-button float-left ion-button round small #sbi (click)="doSBI('sbi')">SBI</button>
          </ion-col>
          <ion-col col-3 class="col-3">
              OR
          </ion-col>
          <ion-col col-5>
            <ion-item no-lines>
              <ion-input [formControl]="otherBank.controls['other_bank']" type="text" (ngModelChange)="setValue($event)" placeholder="Other Bank"></ion-input>
            </ion-item>
          </ion-col>             
        </ion-row> 
        <ion-row>
          <ion-col>
            <button [disabled]="!isValid" float-right ion-button round small>Done</button>
          </ion-col>
        </ion-row>
    </form>
  
    </ion-grid>
  </ion-content>
