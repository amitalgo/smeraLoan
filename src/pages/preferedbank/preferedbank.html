<ion-header>
    <ion-navbar color="white">
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Do you have a preferred bank?</h6>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5>
            <button class="animated fadeInRight" ion-button float-left ion-button round small #sbi (click)="doProceed('sbi')">SBI</button>
        </ion-col>
        <ion-col col-2>
            OR
        </ion-col>
        <ion-col col-5>
          <ion-item>
            <ion-input class="animated fadeInRight" type="text" placeholder="Other Bank" [(ngModel)]="otherBank"></ion-input>
          </ion-item>
        </ion-col>             
      </ion-row> 
      <ion-row>
        <ion-col>
          <button class="animated fadeInRight" float-right ion-button round small>Done</button>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </ion-content>
