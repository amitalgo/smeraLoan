<ion-content>
    <ion-grid class="content">
      <ion-row>
        <ion-col>
          <h6>Lastly, would you like to submit a few documents</h6>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-5>
            <button ion-button (click)="doProceed()" ion-button round outline small>Proceed</button>
        </ion-col>
        <ion-col col-5>
            <button ion-button (click)="doNotNow()" ion-button round outline small>Not Now</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
