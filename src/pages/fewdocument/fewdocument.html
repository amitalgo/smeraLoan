<ion-content>

          <h6>Lastly, would you like to submit a few documents</h6>

      <ion-row>
        <ion-col col-2></ion-col>

            <button class="animated fadeInRight" ion-button (click)="doNotNow()" ion-button round small>Not Now</button>

      </ion-row>
    </ion-grid>
